<!DOCTYPE html>
<html lang="en">
    <head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="container box">
            <div class="div">
                <h1>Speech To Text Project</h1>
            <form action="https://www.google.com/search" id="search-form" method="get" target="_blank">
                <span>Voice Commands: search, stop recording, rest.</span>
               <input type="text" id="search-input" autocomplete="off" autofocus placeholder="Search Google" name="q">
                <div class="speech-btn" id="speech-btn">
                    <p class="instructions">Press Ctrl + x or Click the Mic Icon to start recording</p>

                    <button class="btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </form>
            </div>
            
        </div>
        
    
        <script src="script.js"></script>
    </body>
</html>
